type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  from: BigInt! # uint256
  to: BigInt! # uint256
}

type Profile @entity {
  id: ID!
  addr: Bytes!
  canceled: Boolean!
  commitTime: BigInt!
  type: String!
  url: String!
  name: String!
  profileId: BigInt!
}

type PledgesInfo @entity {
     id: ID!                         # id is unique on profile + token
     profile: String!
     token: String!
     lifetimeReceived: BigInt!
     balance: BigInt!
}